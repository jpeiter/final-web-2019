<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<head>
    <title layout:fragment="title">Ahoy! | Compras</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <h2>Lista de Compras</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <a class="btn btn-primary text-light" data-toggle="modal" data-target="#modal-form">
                        <i class="fa fa-plus-square"></i> Nova Compra
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="alert  alert-success"
             th:if="${!#strings.isEmpty(mensagem)}">
            <i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
        </div>

        <div class="table-responsive">
            <table id="tabela-produtos"
                   class="table  table-striped  table-bordered  table-hover  table-condensed">
                <thead class="ut-table-header-solid">
                <tr>
                    <th>Código</th>
                    <th>Fornecedor</th>
                    <th>Data</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:id="'row_' + ${purchase.id}" th:each="purchase: ${list.content}">
                    <td style="width:150px" class="text-center" th:text="${purchase.id}">0</td>
                    <td><span th:text="${purchase.supplier.name}">Fornecedor</span></td>
                    <td><span th:text="${purchase.date}">Data</span></td>
                    <td><span th:text="${purchase.totalPrice}">Total</span></td>

                    <td style="width:200px" class="text-center">
                        <a th:href="'javascript:editPurchase(\'/purchase/ajax/' + ${purchase.id} + '\');'"
                           class="btn btn-primary btn-xs"> <i class="fa fa-edit"></i>
                        </a> &nbsp;
                        <a title="Remover" th:href="'javascript:remove('+ ${purchase.id} +',\'/purchase\');'"
                           class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <tr th:if="${list.empty}">
                    <td colspan="3">Nenhum registro encontrado.</td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation exemple">
                <ul class="pagination" th:if="${list.totalPages > 0}">
                    <li class="page-item"
                        th:classappend="${pageNumber ==list.number +1} ? active"
                        th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link"
                           th:href="@{/purchase/page(size=${list.size}, page=${pageNumber})}"
                           th:text="${pageNumber}">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!--MODAL COMPRA-->
    <div class="modal modal-form " th:id="modal-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Compra</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="ture">x</button>
                </div><!--modal header-->
                <div class="modal-body">
                    <form id="frm" name="frm" method="post" class="form-vertical" th:action="@{/purchase/ajax}">
                        <div class="container-fluid">
                            <input type="hidden" id="id" name="id"/>

                            <div class="form-group">
                                <label for="date">Data de Compra*</label>
                                <input type="text" class="form-control datepicker" id="date" name="date"
                                       autocomplete="off"/>
                            </div>


                            <div class="form-group">
                                <label for="country">Fornecedor*</label>
                                <select id="country" name="country" class="form-control">
                                    <option value="">Selecione</option>
                                    <option th:each="supplier : ${suppliers}"
                                            th:value="${supplier.id}"
                                            th:text="${supplier.name}"></option>
                                </select>
                            </div>

                            <a class="btn btn-primary text-light" data-toggle="modal" data-target="#modal-product">
                                <i class="fa fa-plus-square"></i> Adicionar Produto
                            </a>

                            <div class="form-group">
                                <label for="totalPrice">Total</label>
                                <input type="text" class="form-control" id="totalPrice" name="totalPrice" disabled/>
                            </div>

                        </div>
                    </form>
                </div> <!--modal body-->
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-hidden="true">
                        <i class="fa fa-cancel"></i> Cancelar
                    </button>
                    <button class="btn btn-success" type="button" onClick="save('/purchase/page')">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>
            </div> <!--modal content-->
        </div> <!-- modal dialog-->
    </div>
    <!--FIM MODAL COMPRA-->

    <!--MODAL PRODUTO-->
    <div class="modal modal-form h-50" th:id="modal-product">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Produto</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="ture">x</button>
                </div><!--modal header-->
                <div class="modal-body">
                    <form id="frm-product" name="frm-product" method="post" class="form-vertical">
                        <div class="container-fluid">
                            <input type="hidden" id="ppid" name="ppid"/>

                            <div class="form-group">
                                <label for="country">Produto*</label>
                                <select id="product" name="product" class="form-control">
                                    <option value="">Selecione</option>
                                    <option th:each="product : ${products}"
                                            th:value="${product.id}"
                                            th:text="${product.name}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="quantity">Quantidade</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" step="0.1"/>
                            </div>


                        </div>
                    </form>
                </div> <!--modal body-->
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-hidden="true">
                        <i class="fa fa-cancel"></i> Cancelar
                    </button>
                    <button class="btn btn-success" type="button" onClick="addProductPurchase()">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>
            </div> <!--modal content-->
        </div> <!-- modal dialog-->
    </div> <!--FIM MODAL PRODUTO-->


</section>
</body>
</html>
